group 'gxd.dlls'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "io.reactivex.rxjava2:rxjava:2.1.12"
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jre7', version: '1.2.41'
}
